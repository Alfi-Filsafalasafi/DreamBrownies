<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BrowChips</title>
    <!-- Favicon -->
    <link href="img/logo.JPG" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mrs+Saint+Delafield&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
          <a
            href="home.html"
            class="text-decoration-none d-flex align-items-center"
          >
            <div
              class="mr-2"
              style="width: 50px; height: 50px; overflow: hidden"
            >
              <img
                src="img/logo.JPG"
                alt="Logo"
                style="width: 100%; height: auto"
              />
            </div>
            <h1
              class="m-0 display-5 font-weight-semi-bold"
              style="color: saddlebrown"
            >
              BrowChips
            </h1>
          </a>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Register Form -->
    <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white text-center">
              <h3 class="font-weight-bold text-white">Register</h3>
            </div>
            <div class="card-body">
              <form id="registerForm" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="gender">Gender</label>
                      <select
                        name="gender"
                        id="gender"
                        class="form-control"
                        required
                      >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="wa">WhatsApp Number</label>
                      <input
                        type="text"
                        name="wa"
                        id="wa"
                        class="form-control"
                        placeholder="Enter your WhatsApp number"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                      />
                      <small
                        id="emailTips"
                        class="form-text text-success"
                        style="display: none"
                      >
                        Use a valid email format, e.g., example@gmail.com.
                      </small>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                      />
                      <small id="passwordStrength" class="form-text"></small>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="passwordConfirmation"
                        >Password Confirmation</label
                      >
                      <input
                        type="password"
                        name="passwordConfirmation"
                        id="passwordConfirmation"
                        class="form-control"
                        placeholder="Enter your password confirmation"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea
                    name="address"
                    id="address"
                    class="form-control"
                    rows="3"
                    placeholder="Enter your address"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>
              </form>
              <div class="text-center mt-3">
                <p>
                  Already have an account?<a
                    href="index.html"
                    class="text-primary"
                  >
                    Login</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-dark mt-5 py-4 text-center">
      <p class="mb-0">&copy; 2024 BrowChips. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Script -->
    <script>
      // Handle form submission
      $(document).ready(function () {
        // Handle form submission
        $("#registerForm").on("submit", function (e) {
          e.preventDefault(); // Prevent default form submission

          // Get password and password confirmation values
          const password = $("#password").val();
          const passwordConfirmation = $("#passwordConfirmation").val();

          // Check if password and password confirmation match
          if (password !== passwordConfirmation) {
            Swal.fire({
              title: "Error!",
              text: "Password and password confirmation do not match.",
              icon: "error",
              confirmButtonText: "Try Again",
              customClass: {
                confirmButton: "btn btn-primary",
              },
            });
            return; // Stop form submission if they don't match
          }

          // If passwords match, show success message and redirect
          Swal.fire({
            title: "Success!",
            text: "Registration successful!",
            icon: "success",
            confirmButtonText: "OK",
            customClass: {
              confirmButton: "btn btn-primary",
            },
          }).then(() => {
            window.location.href = "index.html"; // Redirect to index.html after successful registration
          });
        });
        $("#email").focus(function () {
          $("#emailTips").show(); // Show tips
        });
        // Handle keypress event to check password strength
        $("#password").on("input", function () {
          const password = $(this).val();
          const $strengthIndicator = $("#passwordStrength");
          let strength = "Weak";

          // Check password strength
          if (password.length >= 8) {
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) {
              if (/\d/.test(password) && /[@$!%*?&#]/.test(password)) {
                strength = "Strong";
              } else {
                strength = "Medium";
              }
            }
          }

          // Update strength indicator
          $strengthIndicator.text(`Password strength: ${strength}`);
          $strengthIndicator.css(
            "color",
            strength === "Strong"
              ? "green"
              : strength === "Medium"
              ? "orange"
              : "red"
          );
        });
      });
    </script>
  </body>
</html>
