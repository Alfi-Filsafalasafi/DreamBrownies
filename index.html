<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowChips</title>

    <!-- Favicon -->
    <link href="img/logo.JPG" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mrs+Saint+Delafield&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mrs+Saint+Delafield&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
          <a
            href="home.html"
            class="text-decoration-none d-flex align-items-center"
          >
            <div
              class="mr-2"
              style="width: 50px; height: 50px; overflow: hidden"
            >
              <img
                src="img/logo.JPG"
                alt="Logo"
                style="width: 100%; height: auto"
              />
            </div>
            <h1
              class="m-0 display-5 font-weight-semi-bold"
              style="color: saddlebrown"
            >
              BrowChips
            </h1>
          </a>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Login Form -->
    <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white text-center">
              <h3 class="font-weight-bold text-white">Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                  <small
                    id="emailTips"
                    class="form-text text-success"
                    style="display: none"
                  >
                    Use a valid email format, e.g., example@gmail.com.
                  </small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                  <small
                    >Forgot Password?
                    <a href="forgot_password.html">Reset</a></small
                  >
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              <div class="text-center mt-3">
                <p>
                  Don't have an account?<a
                    href="register.html"
                    class="text-primary"
                  >
                    Register</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-dark mt-5 py-4 text-center">
      <p class="mb-0">&copy; 2024 BrowChips. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

    <!-- Custom Script -->
    <script>
      $(document).ready(function () {
        // Form validation and login functionality
        $("#loginForm").submit(function (e) {
          e.preventDefault(); // Prevent form submission

          // Default login credentials
          const email = "owner@gmail.com";
          const password = "123456789";

          // Get user input
          const enteredEmail = $("#email").val();
          const enteredPassword = $("#password").val();

          // Check if the entered credentials match the default ones
          if (enteredEmail === email && enteredPassword === password) {
            // Show success alert and redirect to home page
            Swal.fire({
              icon: "success",
              title: "Login Successful",
              text: "Welcome back!",
              confirmButtonText: "Continue",
              customClass: {
                title: "text-primary",
                confirmButton: "btn-primary px-3",
              },
              buttonsStyling: false,
            }).then(() => {
              window.location.href = "home.html";
            });
          } else {
            // Show error alert
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: "Invalid email or password. Please try again.",
              customClass: {
                title: "text-primary",
                confirmButton: "btn btn-primary px-3",
              },
              buttonsStyling: false,
            });
          }
        });

        // Focus event to show email tips
        $("#email").focus(function () {
          $("#emailTips").show(); // Show tips
        });

        // Blur event to hide email tips
        $("#email").blur(function () {
          $("#emailTips").hide(); // Hide tips
        });
      });
    </script>
  </body>
</html>
