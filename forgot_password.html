<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - BrowChips</title>

    <!-- Favicon -->
    <link href="img/logo.JPG" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mrs+Saint+Delafield&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mrs+Saint+Delafield&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
          <a
            href="home.html"
            class="text-decoration-none d-flex align-items-center"
          >
            <div
              class="mr-2"
              style="width: 50px; height: 50px; overflow: hidden"
            >
              <img
                src="img/logo.JPG"
                alt="Logo"
                style="width: 100%; height: auto"
              />
            </div>
            <h1
              class="m-0 display-5 font-weight-semi-bold"
              style="color: saddlebrown"
            >
              BrowChips
            </h1>
          </a>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Forgot Password Form -->
    <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white text-center">
              <h3 class="font-weight-bold text-white">Forgot Password</h3>
            </div>
            <div class="card-body">
              <form id="forgotPasswordForm" method="POST">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your registered email"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Reset Password
                </button>
              </form>
              <div class="text-center mt-3">
                <p>
                  Remembered your password?
                  <a href="login.html" class="text-primary">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-dark mt-5 py-4 text-center">
      <p class="mb-0">&copy; 2024 BrowChips. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      // Handle forgot password form submission
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form submission

          // Get email input
          const email = document.getElementById("email").value;

          // Simulate sending password reset email
          alert(`Password reset instructions have been sent to ${email}`);

          // Optionally, redirect or clear the form
          document.getElementById("forgotPasswordForm").reset();
        });
    </script>
  </body>
</html>
